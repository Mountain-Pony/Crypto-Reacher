<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.2.0/build/global/luxon.min.js" 
    integrity="sha256-xqS3EQeErZ6JG7Y//jjn1LB1pxI7ZzK8hVOtpND9BSA=" crossorigin="anonymous">
    </script>
    <title>Crypto Reacher</title>
</head>

<body onload="createOptions()">
    <form enctype="application/x-www-form-urlencoded">
        <div class="container">
            <h1>Crypto Reacher</h1>
            <h3><a href="https://www.coingecko.com/en/api">Powered by CoinGecko</a></h3>
            <table>
                <tr>
                    <td colspan="2" class="titleRow">Choose your dates (UTC):</td>
                </tr>
                <tr>
                    <td>Start date:</td>
                    <td><input type="date" id="startDate"></td>
                    <td>
                        <div id="startDateError" class="outputElement"></div>
                    </td>
                </tr>
                <tr>
                    <td>End date:</td>
                    <td><input type="date" id="endDate"></td>
                    <td>
                        <div id="endDateError" class="outputElement"></div>
                    </td>
                </tr>
            </table>
            <br>
            <table>
                <tr>
                    <td><label for="crypto">Cryptocurrency:</label></td>
                    <td><select name="crypto" id="crypto"></select></td>
                </tr>
                <tr>
                    <td>Fiat currency:</td>
                    <td>Euro</td>
                </tr>
            </table>
            <br>
            <table>
                <tr>
                    <td><button type="button" class="execute" onclick="execute()">Execute</button></td>
                    <td id="executeError" class="outputElement"></td>
                </tr>
            </table>
        </div>
    </form>
    <div class="container">
        <table>
            <tr>
                <td class="titleRow">The longest downward trend:</td>
            </tr>
            <tr>
                <td id="longestBear" class="outputElement"></td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td class="titleRow">The date and value of the highest trading volume:</td>
            </tr>
            <tr>
                <td id="highestVolumeDate" class="outputElement"></td>
            </tr>
            <tr>
                <td id="highestVolume" class="outputElement resultRow"></td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td class="titleRow">The best days for buying and selling cryptocurrency:</td>
            </tr>
            <tr>
                <td id="bestDayToBuy" class="outputElement"></td>
            </tr>
            <tr>
                <td id="bestDayToSell" class="outputElement resultRow"></td>
            </tr>
        </table>
    </div>
</body>
<script src="resources/js/cryptoreacher.js"></script>

</html>
